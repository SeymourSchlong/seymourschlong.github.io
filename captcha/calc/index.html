<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="og:title" content="CAPTCHA Card Calculator">
        <meta name="og:description" content="A calculator for Homestuck captcha cards.">
        <meta name="theme-color" content="#ea477c">
        <meta name="theme-color" content="#ea477c">
        <meta name="og:image" content="https://seymourschlong.github.io/images/captchacard-icon.png">
        <link rel="icon" type="image/png" href="https://seymourschlong.github.io/images/captcha_ico.png">
        <title>CAPTCHA Card Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body onload="initialize();">
        <table>
            <tbody>
                <tr>
                    <th colspan="5">CAPTCHA Card Calculator</th>
                </tr>
                <tr>
                    <!-- Card one -->
                    <td rowspan="1" style="width: 160px !important">
                        <div class="card-container card-0">
                            <div class="canvas-container">
                                <canvas id="canvas-0" class="card card-0" width="148" height="188">
                                    Sorry, but your browser does not support the HTML5 canvas tag!
                                </canvas>
                            </div>
                        </div>
                    </td>
                    <td id="operations">
                        <!-- && button -->
                        <input class="submit operation" onclick="setOperation('and');" name="submit" type="button" id="submit-and" value="&&"/>
                        <br>
                        <!-- || button -->
                        <input class="submit operation" onclick="setOperation('or');" name="submit" type="button" id="submit-or" value="||"/>
                        <br>
                        <!-- ^^ button -->
                        <input class="submit operation" onclick="setOperation('xor');" name="submit" type="button" id="submit-xor" value="^^"/>
                    </td>
                    <!-- Card two -->
                    <td rowspan="1" style="width: 160px !important">
                        <div class="card-container card-1">
                            <div class="canvas-container">
                                <canvas id="canvas-1" class="card card-1" width="148" height="188">
                                    Sorry, but your browser does not support the HTML5 canvas tag!
                                </canvas>
                            </div>
                        </div>
                    </td>
                    <td rowspan="1">
                        <!-- = button -->
                        <input class="submit operation" onclick="calculate();" name="submit" type="button" id="submit-equals" value="="/>
                    </td>
                    <!-- Card three (end result) -->
                    <td rowspan="1" style="width: 160px !important">
                        <div class="card-container card-2">
                            <div class="canvas-container">
                                <canvas id="canvas-2" class="card card-2" width="148" height="188">
                                    Sorry, but your browser does not support the HTML5 canvas tag!
                                </canvas>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr id="cardinfo">
                    <td colspan="2">
                        <textarea name="captcha-code" type="text" maxlength="8" id="captcha-0" class="captcha-code card-0" placeholder="CAPTCHA" rows="1" cols="8" style="resize: none;"></textarea>
                        <br>
                        <input class="submit" onclick="convertCaptcha(0);" name="submit" type="button" id="submit-card1" value="Convert"/>
                    </td>
                    <td colspan="2">
                        <textarea name="captcha-code" type="text" maxlength="8" id="captcha-1" class="captcha-code card-1" placeholder="CAPTCHA" rows="1" cols="8" style="resize: none;"></textarea>
                        <br>
                        <input class="submit" onclick="convertCaptcha(1);" name="submit" type="button" id="submit-card1" value="Convert"/>
                    </td>
                    <td>
                        <textarea name="captcha-code" type="text" maxlength="8" id="captcha-2" class="captcha-code card-2" placeholder="CAPTCHA" rows="1" cols="8" style="resize: none;" readonly></textarea>
                        <br>
                        <input class="submit" onclick="toggleVisibility();" name="hole-toggle" type="button" id="toggle-holes" value="Toggle Holes"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
